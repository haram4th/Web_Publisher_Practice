<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dfn, abbr, cite, small</title>
</head>
<body>
    
<h3>dfn 단어에 대한 뜻을 적어줄 때 Title 속성을 이용해서 적어줌.</h3>
<p><dfn title="웹 문서를 만들기 위하여 사용하는 기본적인 웹 언어의 한 종류이다. 하이퍼텍스트를 작성하기 위해 개발되었다.">HTML</dfn></p>


<h3>abbr 설명을 축약된 용어를 풀어쓰고 싶을 때</h3>
<p>월드 와이드 웹 컨소시엄(<abbr title="World Wide Web consortium">W3C</abbr>)</p>

<h3>cite 작품 제목을 표현 할 때</h3>
<p><cite>리얼 오사카</cite> 황성민</p>

<h3>small 부가적인 설명을 적을 때</h3>
<p>값: 50,000원 <small>(부가세별도)</small></p>

</body>
</html>
