<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ruby, time</title>
</head>
<body>
    
<h4>ruby 일본어나 한자에 주석을 달 수 있다.</h4>
<p><ruby>家和萬事成<rt>가화만사성</rt></ruby></p>
<p>
    <ruby>
    家<rt>가</rt>
    和<rt>화</rt>
    萬<rt>만</rt>
    事<rt>사</rt>
    成<rt>성</rt>
    </ruby>
</p>
<p>일본어나 한자에 
	<ruby>
		주<rt>＊</rt>
		석<rt>＊</rt>
	</ruby>
	을 달 수 있다.
</p>




<h4>time 시간을 표현할 때 사용</h4>
<p><time datetime="2021-06-14">오늘</time>은 아들 생일이라서 일찍 들어가 봐야 합니다.</p>
<p>논문 발표일은 <time datetime="2021-06-04">2021년 6월 04일</time> 입니다.</p>


</body>
</html>
